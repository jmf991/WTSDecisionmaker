<div class="decisions">
  <div class="box-3 documents-container">
    <div class="inner">
      <mat-card class="example-card">
        <h3>Documents</h3>

        <p style="color:rgba(0, 0, 0, 0.54);margin-bottom: 15px;">Drag and drop files here, or click and browse to
          upload a file</p>
        <div class="file-upload-container">
          <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
            <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
          </div>
        </div>
        <mat-list>
          <button class="icon-link" mat-button color="accent">
            <mat-icon>delete</mat-icon> Document 1 (2020-03-23)
          </button>&nbsp;
          <button class="icon-link" mat-button color="accent">
            <mat-icon>delete</mat-icon> Document 2 (2020-03-23)
          </button>&nbsp;
          <button class="icon-link" mat-button color="accent">
            <mat-icon>delete</mat-icon> Document 3 (2020-03-23)
          </button>&nbsp;
        </mat-list>
        <!---->
        <!--------------------->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> ({{element.date | date:'MM-dd-yyyy'}}) </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
          </tr>
        </table>
        <!------------------>
        <!---->
      </mat-card>
    </div>
  </div>
  <div class="box-9 details-container">
    <div class="inner">
      <h2>Edit DMN</h2>
      <mat-card class="custom-card">
        <div class="box-4">
          <div class="inner">
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="TT-Aufsichtsratvergütung" value="TT-Aufsichtsratvergütung" />
              </mat-form-field>
            </p>
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Owner</mat-label>
                <mat-select value="1">
                  <mat-option value="1">
                    User 1
                  </mat-option>
                  <mat-option value="2">
                    User 2
                  </mat-option>
                  <mat-option value="2">
                    User 3
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </p>
          </div>
        </div>
        <div class="box-4">
          <div class="inner">
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Category</mat-label>
                <mat-select value="1">
                  <mat-option value="1">
                    Value added taxes
                  </mat-option>
                  <mat-option value="2">
                    Category example 1
                  </mat-option>
                  <mat-option value="2">
                    Category example 2
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Status</mat-label>
                <mat-select value="2">
                  <mat-option value="1">
                    ACTIVE
                  </mat-option>
                  <mat-option value="2">
                    DRAFT
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </p>
          </div>
        </div>
        <div class="box-4">
          <div class="inner">
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput cdkTextareaAutosize rows="7" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="6"
                  placeholder="" value=""></textarea>
              </mat-form-field>
            </p>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="clearfix"></div>
      </mat-card>
      <div class="box-12">
        <div class="inner">
          <button mat-raised-button color="primary" [routerLink]="['/decision-details']">Save</button>&nbsp;
          <button mat-button mat-raised-button [routerLink]="['/decision-details']">Discard</button>&nbsp;
        </div>
      </div>
    </div>
  </div>
</div>
