<div class="header">
  <mat-toolbar>
    <img style="max-width: 200px;" src="assets/images/wts-global-logo.svg" />
    <span style="flex: 1 1 auto;"></span>
    <mat-accordion class="user-actions-container">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Username &nbsp;
            <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">account_circle
            </mat-icon>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-raised-button color="primary" (click)="onSetTheme('dark-theme','')">Light theme</button>
        <button mat-raised-button color="primary" (click)="onSetTheme('','dark-theme')">Dark theme</button>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-toolbar>
  <!---->
  <mat-toolbar color="accent">
    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a mat-button [routerLink]="['/global']">Global elements</a>
      <a mat-button [routerLink]="['/']">Dashboard</a>
      <a mat-button [routerLink]="['/wizard']">Wizard</a>
      <a mat-button [routerLink]="['/login']">Login</a>
      <a mat-button [routerLink]="['/forgottenPassword']">Forgotten password</a>
      <a mat-button [routerLink]="['/reset-password']">Reset password</a>
      <a mat-button [routerLink]="['/decisions']">DMN models</a>
      <a mat-button [routerLink]="['/reports']">Reports</a>
    </div>
    <div fxShow="true" fxHide.gt-sm="true">

      <!-- <a href="#" (click)="sidenav.toggle()">Show Side Menu</a> -->
      <button mat-icon-button  color="primary" (click)="sidenav.toggle()" aria-label="Display menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>
        <a mat-button [routerLink]="['/global']">Global elements</a>
        <a mat-button [routerLink]="['/']">Dashboard</a>
        <a mat-button [routerLink]="['/wizard']">Wizard</a>
        <a mat-button [routerLink]="['/login']">Login</a>
        <a mat-button [routerLink]="['/forgottenPassword']">Forgotten password</a>
        <a mat-button [routerLink]="['/reset-password']">Reset password</a>
        <a mat-button [routerLink]="['/decisions']">DMN models</a>
        <a mat-button [routerLink]="['/reports']">Reports</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><div class="box-container">
      <router-outlet></router-outlet>
    </div></mat-sidenav-content>
  </mat-sidenav-container>

  <!---->



</div>
