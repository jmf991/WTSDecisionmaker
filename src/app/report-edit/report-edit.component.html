<div class="report">
  <app-docs-list></app-docs-list>
  <div class="box-9 edit-container">
    <div class="inner">
      <h2>Edit Report</h2>
      <mat-card class="custom-card">
        <div class="box-4">
          <div class="inner">
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="TT-Aufsichtsratvergütung" value="TT-Aufsichtsratvergütung" />
              </mat-form-field>
            </p>
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Date</mat-label>
                <input matInput type="date" placeholder="Ex. Lorem" value="Lorem ipsum" />
              </mat-form-field>
            </p>
          </div>
        </div>
        <div class="box-4">
          <div class="inner">
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>User</mat-label>
                <input matInput placeholder="User, Dummy" value="User, Dummy" />
              </mat-form-field>
            </p>
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Ref. No.</mat-label>
                <input matInput placeholder="" value="" />
              </mat-form-field>
            </p>
          </div>
        </div>
        <div class="box-4 upload-input">
          <div class="inner">
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="clearfix"></div>
      </mat-card>
      <div class="box-12">
        <div class="inner">
          <button mat-raised-button color="primary" [routerLink]="['/decision-details']">Save</button>&nbsp;
          <button mat-button mat-raised-button [routerLink]="['/decision-details']">Discard</button>&nbsp;
        </div>
      </div>
    </div>
  </div>
</div>
