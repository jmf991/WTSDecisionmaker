<div class="report">
  <div class="box-3 documents-container">
    <div class="inner">
      <mat-card class="example-card">
        <h3>Documents</h3>
        <mat-list>
          <button class="icon-link" mat-button color="accent">
            <mat-icon>delete</mat-icon> Document 1 (2020-03-23)
          </button>&nbsp;
          <button class="icon-link" mat-button color="accent">
            <mat-icon>delete</mat-icon> Document 2 (2020-03-23)
          </button>&nbsp;
          <button class="icon-link" mat-button color="accent">
            <mat-icon>delete</mat-icon> Document 3 (2020-03-23)
          </button>&nbsp;
        </mat-list>
      </mat-card>
    </div>
  </div>
  <div class="box-9 details-container">
    <div class="inner">
      <h2>Edit Report</h2>
      <mat-card class="custom-card">
        <div class="box-4">
          <div class="inner">
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="TT-Aufsichtsratvergütung" value="TT-Aufsichtsratvergütung" />
              </mat-form-field>
            </p>
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Date</mat-label>
                <input matInput type="date" placeholder="Ex. Lorem" value="Lorem ipsum" />
              </mat-form-field>
            </p>
          </div>
        </div>
        <div class="box-4">
          <div class="inner">
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>User</mat-label>
                <input matInput placeholder="User, Dummy" value="User, Dummy" />
              </mat-form-field>
            </p>
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Ref. No.</mat-label>
                <input matInput placeholder="" value="" />
              </mat-form-field>
            </p>
          </div>
        </div>
        <div class="box-4 upload-input">
          <div class="inner">
            <p style="color:rgba(0, 0, 0, 0.54);margin-bottom: 15px;">Drag and drop files here, or click and browse to upload a file</p>

            <div class="file-upload-container">
              <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop
                (onFileDropped)="uploadFile($event)">
                <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="box-12">
          <div class="inner">
            <button mat-raised-button color="primary" [routerLink]="['/report-details']">Save</button>&nbsp;
            <button mat-button mat-raised-button [routerLink]="['/report-details']">Discard</button>&nbsp;
          </div>
        </div>
        <div class="clearfix"></div>
      </mat-card>
    </div>
  </div>
</div>
