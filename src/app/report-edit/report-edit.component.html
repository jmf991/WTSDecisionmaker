<div class="report">
  <div class="box-3 documents-container">
    <div class="inner">
      <mat-card class="example-card">
        <h3>Documents</h3>

        <p style="color:rgba(0, 0, 0, 0.54);margin-bottom: 15px;">Drag and drop files here, or click and browse to
          upload a file</p>
        <div class="file-upload-container">
          <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
            <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
          </div>
        </div>
       <p style="color:rgba(0, 0, 0, 0.54);margin-bottom: 15px;">Uploaded files:</p>
       <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
         <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
           <th mat-header-cell *matHeaderCellDef class="documents-table-header">   </th>
           <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
         </ng-container>
         <ng-container matColumnDef="expandedDetail">
           <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
             <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
               <div class="element-description">
                 <span class="element-description-attribution">
                   <div class="box-4">
                     <div class="">
                       <button class="icon-link" mat-button color="accent" *ngIf="element.delete">
                         <mat-icon>delete</mat-icon>
                       </button>
                     </div>
                   </div>
                   <div class="box-4">
                     <div class="">
                       <button class="icon-link" mat-button color="accent" *ngIf="element.edit">
                         <mat-icon>edit</mat-icon>
                       </button>
                     </div>
                   </div>
                   <div class="box-4">
                     <div class="">
                       <button class="icon-link" mat-button color="accent" *ngIf="element.copy">
                         <mat-icon>link</mat-icon>
                       </button>
                     </div>
                   </div>
                 </span>
               </div>
             </div>
           </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
         <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="element-row"
           [class.expanded-row]="expandedElement === element"
           (click)="expandedElement = expandedElement === element ? null : element">
         </tr>
         <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
       </table>
      </mat-card>
    </div>
  </div>
  <div class="box-9 details-container">
    <div class="inner">
      <h2>Edit Report</h2>
      <mat-card class="custom-card">
        <div class="box-4">
          <div class="inner">
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="TT-Aufsichtsratvergütung" value="TT-Aufsichtsratvergütung" />
              </mat-form-field>
            </p>
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Date</mat-label>
                <input matInput type="date" placeholder="Ex. Lorem" value="Lorem ipsum" />
              </mat-form-field>
            </p>
          </div>
        </div>
        <div class="box-4">
          <div class="inner">
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>User</mat-label>
                <input matInput placeholder="User, Dummy" value="User, Dummy" />
              </mat-form-field>
            </p>
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Ref. No.</mat-label>
                <input matInput placeholder="" value="" />
              </mat-form-field>
            </p>
          </div>
        </div>
        <div class="box-4 upload-input">
          <div class="inner">
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="clearfix"></div>
      </mat-card>
      <div class="box-12">
        <div class="inner">
          <button mat-raised-button color="primary" [routerLink]="['/decision-details']">Save</button>&nbsp;
          <button mat-button mat-raised-button [routerLink]="['/decision-details']">Discard</button>&nbsp;
        </div>
      </div>
    </div>
  </div>
</div>
