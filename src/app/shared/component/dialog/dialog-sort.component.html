<h1 mat-dialog-title>Sort</h1>
<div mat-dialog-content>
  <div class="dialog-content-container">
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Select field</mat-label>
        <mat-select>
          <mat-option value="1">
            Name
          </mat-option>
          <mat-option value="2">
            Category
          </mat-option>
          <mat-option value="2">
            Description
          </mat-option>
          <mat-option value="2">
            Owner
          </mat-option>
          <mat-option value="2">
            State
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Submit</button>
</div>
